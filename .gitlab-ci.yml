image:
  name: python:3.7
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

cache:
  paths:
    - .terraform

before_script:
  - apt-get update -qy
  - apt-get install curl
  - curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash -
  - apt-get install nodejs nodejs-npm
  - npm install -g aws-cdk
  - apt-get install -y python-dev python-pip
  - mkdir -p ./.aws
  - echo $AWS_SERVICE_ACCOUNT | base64 -d > ./.aws/config
  - python -m pip install awscli boto3


stages:
  - validate
  - build
  - test
  - deploy
  - decommution

validate:
  stage: validate
  script:
    - pip install -r requirements.txt
    - cdk synth

plan:
  stage: build
  script:
    - cdk synth


# Separate apply job for manual launching Terraform as it can be destructive
# action.
apply:
  stage: deploy
  environment:
    name: production
  script:
    - cdk deploy

  dependencies:
    - plan
  when: manual
  only:
    - develop

destroy:
  stage: decommution
  environment:
    name: production
  script:
    - cdk destroy
  dependencies:
    - plan
  when: manual
  only:
    - develop

